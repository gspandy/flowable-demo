<div class="inmodal">
	<div class="modal-header">
		<h5 class="modal-title">{{modalTitle}}</h5>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-sm-12">
				<form role="form" novalidate name="editForm">
					<div class="form-group" ng-class="{'has-error':editForm.stockCode.$error.required}">
						<label class="control-label">股票名称</label>
					  	<ui-select placeholder="输入股票名称" ng-model="stockInfo.selected" theme="bootstrap" name="stockCode" required>
                               <ui-select-match>{{$select.selected.stockCode}}&nbsp;&nbsp;{{$select.selected.stockName}}</ui-select-match>
                               <ui-select-choices repeat="item in stockInfos | filter: $select.search | limitTo:10" >
                                   <small ng-bind-html="item.stockCode | highlight: $select.search"></small>&nbsp;&nbsp;<span ng-bind-html="item.stockName | highlight: $select.search"></span>
                               </ui-select-choices>
                        </ui-select>
                    </div>
					<div class="form-group" ng-class="{'has-error':editForm.collectTime.$error.required}">
						<label class="control-label">采集时间</label> 
						<div class="input-group">
							<input type="text" ng-date-time="date" placeholder="输入采集时间" class="form-control" name="collectTime" ng-model="formdata.collectTime" required></input>
							<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="cancel()">取消</button>
		<button type="button" class="btn btn-primary" ng-disabled="editForm.$invalid" ng-click="ok()">确定</button>
	</div>
</div>
