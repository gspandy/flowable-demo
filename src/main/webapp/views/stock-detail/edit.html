<div class="inmodal">
    <div class="modal-header">
        <h5 class="modal-title">{{modalTitle}}</h5>
    </div>
    <div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <form class="form-horizontal" role="form" novalidate name="editForm">
                <div class="form-group " ng-class="{'has-error':editForm.stockCode.$error.required}">
                	<label class="col-xs-2 control-label">编码</label> 
                	<div class="col-xs-10">
	                	<input type="text" placeholder="编码" class="form-control" name="stockCode" ng-model="formdata.stockCode" required></input>
               		</div>
               	</div>
                <div class="form-group">
                	<label class="col-xs-2 control-label">名称</label> 
                	<div class="col-xs-10">
                		<input type="text" placeholder="名称" class="form-control" ng-model="formdata.stockName"></input>
                	</div>
               	</div>
               	<div class="form-group">
                	<label class="col-xs-2 control-label">交易时间</label> 
                	<div class="col-xs-10">
           			 	<div class="input-group">
	                		<input type="text" ng-date-time="date" placeholder="交易时间" class="form-control" ng-model="formdata.stockDate"></input>
	                		<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                		</div>
                	</div>
               	</div>
               	<div class="form-group">
                	<label class="col-xs-2 control-label">开盘价</label> 
                	<div class="col-xs-10">
                		<input type="text" placeholder="开盘价" class="form-control" ng-model="formdata.beginPrice"></input>
                	</div>
               	</div>
               	<div class="form-group">
                	<label class="col-xs-2 control-label">收盘价</label> 
                	<div class="col-xs-10">
                		<input type="text" placeholder="收盘价" class="form-control" ng-model="formdata.endPrice"></input>
                	</div>
               	</div>
               	<div class="form-group">
                	<label class="col-xs-2 control-label">最高价</label> 
                	<div class="col-xs-10">
                		<input type="text" placeholder="最高价" class="form-control" ng-model="formdata.highestPrice"></input>
                	</div>
               	</div>
               	<div class="form-group">
                	<label class="col-xs-2 control-label">最低价</label> 
                	<div class="col-xs-10">
                		<input type="text" placeholder="最低价" class="form-control" ng-model="formdata.latestPrice"></input>
                	</div>
               	</div>
               	<div class="form-group">
                	<label class="col-xs-2 control-label">交易数</label> 
                	<div class="col-xs-10">
                		<input type="text" placeholder="交易数" class="form-control" ng-model="formdata.stockNum"></input>
                	</div>
               	</div>
            	<div class="form-group">
                	<label class="col-xs-2 control-label">交易金额</label> 
                	<div class="col-xs-10">
                		<input type="text" placeholder="交易金额" class="form-control" ng-model="formdata.stockMoney"></input>
                	</div>
               	</div>
            </form>
        </div>
    </div>
</div>
 <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">取消</button>
        <button type="button" class="btn btn-primary" ng-disabled="editForm.$invalid" ng-click="ok()">确定</button>
    </div>
</div>
