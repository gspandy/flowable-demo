<div class="inmodal">
	<div class="modal-header">
		<h5 class="modal-title">{{modalTitle}}</h5>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-sm-12">
				<form class="form-horizontal" role="form" novalidate name="editForm">
					<div class="form-group">
						<label class="col-xs-2 control-label">彩票年份</label> 
						<div class="col-xs-10">
							<input type="text" placeholder="输入彩票年份" class="form-control" name="lotteryYear" ng-model="formdata.lotteryYear"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2 control-label">彩票期数</label> 
						<div class="col-xs-10">
							<input type="text" placeholder="输入彩票期数" class="form-control" name="lotteryPeriod" ng-model="formdata.lotteryPeriod"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2 control-label">号码1</label> 
						<div class="col-xs-10">
							<input type="text" placeholder="输入号码1" class="form-control" name="lotteryN1" ng-model="formdata.lotteryN1"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2 control-label">号码2</label> 
						<div class="col-xs-10">
							<input type="text" placeholder="输入号码2" class="form-control" name="lotteryN2" ng-model="formdata.lotteryN2"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2 control-label">号码3</label> 
						<div class="col-xs-10">
							<input type="text" placeholder="输入号码3" class="form-control" name="lotteryN3" ng-model="formdata.lotteryN3"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2 control-label">号码4</label> 
						<div class="col-xs-10">
							<input type="text" placeholder="输入号码4" class="form-control" name="lotteryN4" ng-model="formdata.lotteryN4"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2 control-label">号码5</label> 
						<div class="col-xs-10">
							<input type="text" placeholder="输入号码5" class="form-control" name="lotteryN5" ng-model="formdata.lotteryN5"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2 control-label">号码6</label> 
						<div class="col-xs-10">
							<input type="text" placeholder="输入号码6" class="form-control" name="lotteryN6" ng-model="formdata.lotteryN6"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2 control-label">特码</label> 
						<div class="col-xs-10">
							<input type="text" placeholder="输入特码" class="form-control" name="lotteryCode" ng-model="formdata.lotteryCode"></input>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="cancel()">取消</button>
		<button type="button" class="btn btn-primary" ng-disabled="editForm.$invalid" ng-click="ok()">确定</button>
	</div>
</div>
