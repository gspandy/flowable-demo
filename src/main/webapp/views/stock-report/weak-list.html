<div class="wrapper wrapper-content">
	 <div class="row">
        <div class="col-xs-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><strong>弱势股列表</strong></h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                	<div class="row">
	                	<div class="col-xs-12 col-md-5">
	                		<div class="input-group m-b">
								<span class="input-group-addon">交易时间</span> 
								<input type="text" ng-date-time="date" placeholder="输入开始时间" class="form-control" ng-model="queryParams.stockDateBegin"></input>
								<span class="input-group-addon input-daterange"><i class="fa fa-exchange"></i></span>
								<input type="text" ng-date-time="date" placeholder="输入结束时间" class="form-control" ng-model="queryParams.stockDateEnd"></input>
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							</div>
	                	</div>
	                    <div class="col-xs-12 col-md-4">
							<div class="input-group m-b">
								<span class="input-group-addon">幅度</span> 
								<input type="text" placeholder="输入幅度" class="form-control" ng-model="queryParams.stockRange"></input> 
								<span class="input-group-btn">
									<button type="button" class="btn btn-info" ng-click="getStockWeaks(1)"><i class="fa fa-search"></i>&nbsp;搜索</button>
								</span>
							</div>
						</div>
                    </div>
					
					<div class="row">
						<div class="col-xs-12">
							<table ng-table="weakTableOptions" class="table table-striped table-bordered table-hover ng-table">
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
