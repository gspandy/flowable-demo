<div class="inmodal">
	<div class="modal-header">
		<h5 class="modal-title">{{modalTitle}}</h5>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-sm-12">
				<form role="form" novalidate name="editForm">
					<div class="form-group" ng-class="{'has-error':editForm.plateName.$error.required}">
						<label class="control-label">热门板块名称</label> 
						<input type="text" placeholder="输入热门板块名称" class="form-control" name="plateName" ng-model="formdata.plateName" required></input>
					</div>
					<div class="form-group" >
						<label class="control-label">采集时间</label> 
						<div class="input-group">
							<input type="text" ng-date-time="date" placeholder="输入采集时间" class="form-control" ng-model="formdata.collectTime" ></input>
							<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="cancel()">取消</button>
		<button type="button" class="btn btn-primary" ng-disabled="editForm.$invalid" ng-click="ok()">确定</button>
	</div>
</div>
