<div class="wrapper wrapper-content">
	<div class="row">
		<div class="col-xs-12">
			<div class="ibox ">
				<div class="ibox-title">
					<h5><strong>热门板块</strong></h5>
					<div ibox-tools></div>
				</div>
				<div class="ibox-content">
					<div class="row">
						<div class="col-xs-12 col-md-6">
							<div class="input-group m-b">
								<span class="input-group-addon">采集时间</span> 
								<input type="text" ng-date-time="date" placeholder="输入开始时间" class="form-control" ng-model="queryParams.collectTimeBegin"></input>
								<span class="input-group-addon input-daterange"><i class="fa fa-exchange"></i></span>
								<input type="text" ng-date-time="date" placeholder="输入结束时间" class="form-control" ng-model="queryParams.collectTimeEnd"></input>
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							</div>
						</div>
						<div class="col-xs-12 col-md-6">
							<div class="input-group m-b">
								<span class="input-group-addon">板块名称</span> 
								<input type="text" placeholder="输入板块名称" class="form-control" ng-model="queryParams.plateName"></input> 
								<span class="input-group-btn">
									<button type="button" class="btn btn-info btn-query" ng-click="queryStockHotPlates(1)"><i class="fa fa-search"></i>&nbsp;搜索</button>
								</span>
								<span class="input-group-span">
									<button class="btn btn-primary" ng-click="openModal()" type="button"><i class="fa fa-plus"></i>&nbsp;添加</button>
								</span>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12">
							<table ng-table="tableOptions" class="table table-striped table-bordered table-hover ng-table">
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
